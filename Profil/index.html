<body>

                    <img src="https://www.azernews.az/media/2017/08/09/cloudsa.jpg" alt="weather photo">
                </div>
                <div class="profile-photos-button">
                    <a>
                        Follow<i class="fa-solid fa-user-plus"></i>

            </div>
            <div class="photos-down">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1oeHgHbSw2QGy22lQDGk9TKzIGqdYvAo4sQ&s"

    <!-- profile-photos end -->

        <div class="profile-desc-header">
            <h1>Noah Thompson</h1>

                <li>828 Posts</li>
                <li>342.9K Views</li>
            </ul>
        </div>
        <div class="profile-desc-socialmedias" >
            <a href="https://www.facebook.com/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.twitter.com/"><i class="fa-brands fa-threads"></i></a>
