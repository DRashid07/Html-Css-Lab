<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurton</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <!-- header start -->
        <section id="header">
            <div id="header-main">
                <div class="header-button" style="color: white;">
                    <i class="fa-solid fa-left-long"></i>
                </div>
                <div class="header-text">
                    <h1>NEW PRODUCTS</h1>
                </div>
            </div>
        </section>
        <!-- header end -->

        <!-- product start -->
        <section id="product">
            <div class="product-left">
                <div class="product-header">
                    <h1>Nurton</h1>
                    <p>OFFICE CHAIR</p>
                    <p>$210.00</p>
                </div>
                <div class="product-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlGc5XD4aE2UMuuq3HK9Qe_O_2Z4MeC8wVTw&s"
                        alt="Nurton Office Chair" back>
                </div>
            </div>
            <div class="product-right">
                <div class="product-desc">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perferendis voluptates sunt neque
                        praesentium consequuntur illo pariatur est provident iure cum!</p>
                </div>
                <div class="product-about">
                    <p>in stock</p>
                </div>
                <div class="product-icon">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <p>(64 reviews)</p>
                </div>
            </div>
        </section>
        <!-- product end -->

        <!-- above start -->
        <section>
            <div class="author">
                <p>RECOMMENDED BY</p>
                <h1>ANDREW PALMER</h1>
            </div>
            <div class="card">
                <p>Add to cart</p>
            </div>
        </section>
    </div>

</body>

</html>
